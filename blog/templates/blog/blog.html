{% extends 'catalog/base.html' %}
{% load my_tags %}
{% load static %}
{% block content %}
<div class="col-12 mb-5">
    <h1>Статьи</h1>
    <a href="{% url 'blog:create' %}" class="btn btn-outline-primary">Добавить статью</a>
</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for object in object_list %}
    <div class="col customers-img">
        <div class="card">
            <img class="card-img-top"
                 src="{{ object.image|mediapath }}"
                 alt="Изображение не найденно">

            <div class="card-body">
                <p class="card-text">
                    <ul>
                <li>{{ object.title }}</li>
                <li>{{ object.slag }}</li>
                <li>{{ object.content|slice:100 }}...</li>
            </ul>
                </p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'blog:blogview' object.pk %}" class="btn btn-sm btn-outline-secondary">Подробнее</a>
                        <a href="{% url 'blog:edit' object.pk %}" class="btn btn-sm btn-outline-secondary">Редактировать</a>
                        <a href="{% url 'blog:delete' object.pk %}" class="btn btn-sm btn-outline-secondary">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {%endfor %}
</div>
{% endblock %}
